server:
  port: 8090

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/big_market
    username: root
    password: 13433026660
  jpa:
    open-in-view: false  # 避免内存泄漏
    hibernate:
      ddl-auto: update  # 自动检测实体类的变化，更新数据库表
      show-sql: true  # 在控制台显示sql语句
      properties:
        hibernate:
          format_sql: true  # 格式化sql语句

app:
  config:
    CrossOrigin: '*'

# Redis
redis:
  # redis的地址
  address: redis://localhost:6379
  sdk:
    config:
      host: localhost
      port: 6379
      pool-size: 10
      min-idle-size: 5
      idle-timeout: 30000
      connect-timeout: 5000
      retry-attempts: 3
      retry-interval: 1000
      ping-interval: 60000
      keep-alive: true